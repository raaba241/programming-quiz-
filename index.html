<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <!-- Basic header to display timer and message -->
    <header>
        <h1>View high scores</h1>
        <h1 id="timer">Time: </h1>
    </header>

    <main id="main-section">
        <h2 id="question">Coding Quiz Challenge</h2>
        <p id="info">This is a quiz to test how great of a developer you have become! during this 75 second quiz you'll be able to test your programming skills!</p>
        <section id="answers">
            <button id="startQuizBtn">Start</button>
        </section>
        
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
